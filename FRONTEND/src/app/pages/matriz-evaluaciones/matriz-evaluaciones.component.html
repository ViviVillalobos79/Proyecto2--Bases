<hr class="linea" />
<label class="logo3">XTECDigital</label>

<button class="logOut" [routerLink]="['/home']">Cerrar Sesi√≥n</button>

<div class="barracurso">
  <button class="nombreCurso">{{ nombrecurso }} GR {{ grupo }}</button>

  <button class="evaluaciones" (click)="evaluacionCurso()" >EVALUACIONES</button>
  <button class="admin">ADMIN</button>
</div>

<div class="look">
  <button class="matriz">Matriz</button>

  <button class="notificaciones">Notificaciones</button>
</div>

<mat-chip-list>
  <div class="flexp" >
    <div class="flexr" *ngFor="let valor of val">
      <div class="flexr" *ngFor="let valors of valor.valores">
        <mat-chip-list>
          {{ valors }}
        </mat-chip-list>
      </div>
    </div>
  </div>
</mat-chip-list>
