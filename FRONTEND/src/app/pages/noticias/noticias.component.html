<hr class="linea" />
<label class="logo">XTECDigital</label>

<button class="inicio" (click)="iniciogo()">Inicio</button>
<button class="cursos" (click)="cursosGo()">Cursos</button>
<button class="perfil" (click)="perfilGo()">Perfil</button>

<button class="logOut" [routerLink]="['/home']">Cerrar Sesi√≥n</button>


<div class="barracurso">
    <button class="nombreCurso">{{nombrecurso}} GR {{grupo}}</button>
    <button class="noticias" (click)="noticiasGo()">Noticias</button>
    <button class="documentos" (click)="documentosGo()">Documentos</button>
    <button class="evaluaciones" (click)="evaluacionesGo()">Evaluaciones</button>
  </div>

<div class="look" >
    <div *ngFor="let not of noticias">
        <mat-card>
            <mat-accordion>
                <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <h1>
                            {{not["fecha"]}}
                        </h1>
                    </mat-panel-title>
                <mat-panel-description>
                    <h1>
                        {{not["titulo"]}}
                    </h1>
                </mat-panel-description>
                </mat-expansion-panel-header>
                    <h3>
                        {{not["cuerpo"]}}
                    </h3>
                    <p>
                        Autor: {{not["autor"]}}
                    </p>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-card>
    </div>

</div>
