<div class="barracurso">

            <mat-accordion>
                <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <h1>
                            {{asig}}
                        </h1>
                    </mat-panel-title>
                <mat-panel-description>
                    <h2>
                        Rubro
                    </h2>
                </mat-panel-description>
                </mat-expansion-panel-header>
                <div *ngFor="let rubro of rubros">
                    <h2>
                        {{rubro}}
                    </h2>
                    <button>Entregar</button>
                </div>
                
                </mat-expansion-panel>
            </mat-accordion>
        </mat-card>
    </div>
    
</div>
